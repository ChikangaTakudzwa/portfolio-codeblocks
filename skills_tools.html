<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
<style type="text/css" rel="stylesheet">
    .li-items {
        background-color: white;
        border-radius: 22px;
        display: flex;
        align-content: center;
        justify-content: center;
        align-items: center;
        padding: 1em 2em;
        height: 300px;
    }
    #li-items-w-margin {
        margin-left: 1em;
    }
</style>

<div uk-slider>

    <div class="uk-position-relative">

        <div class="uk-slider-container uk-light" style="">
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                <li class="li-items" id="li-items-w-margin">
                    <img src="https://ivesexid.sirv.com/Portfolio/new_portfolio/python.jpeg" width="200" height="600" alt="">
                    <div class="uk-position-center uk-panel"></div>
                </li>
                <li class="li-items" id="li-items-w-margin">
                    <img src="https://ivesexid.sirv.com/Portfolio/new_portfolio/figma.jpg" width="100" height="400" alt="">
                    <div class="uk-position-center uk-panel"></div>
                </li>
                <li class="li-items" id="li-items-w-margin">
                    <img src="https://ivesexid.sirv.com/Portfolio/new_portfolio/nodejs.png" width="200" height="600" alt="">
                    <div class="uk-position-center uk-panel"></div>
                </li>
                <li class="li-items" id="li-items-w-margin">
                    <img src="https://ivesexid.sirv.com/Portfolio/new_portfolio/openai.webp" width="200" height="600" alt="">
                    <div class="uk-position-center uk-panel"></div>
                </li>
                <li class="li-items" id="li-items-w-margin">
                    <img src="https://ivesexid.sirv.com/Portfolio/new_portfolio/k8s.png" width="200" height="600" alt="">
                    <div class="uk-position-center uk-panel"></div>
                </li>
            </ul>
        </div>

        <div class="uk-hidden@s uk-light">
            <a class="uk-position-center-left uk-position-small" href uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small" href uk-slidenav-next uk-slider-item="next"></a>
        </div>

        <div class="uk-visible@s">
            <a class="uk-position-center-left-out uk-position-small" href uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right-out uk-position-small" href uk-slidenav-next uk-slider-item="next"></a>
        </div>

    </div>

    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

</div>

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
